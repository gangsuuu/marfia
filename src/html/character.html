
<!DOCTYPE html>

    <title>name</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <section class="character">
      <div class="character-container">

        <div class="character-navWrapper">
          <div class="character-navLists">
            <ui class="character-nav-ui">
              <li class="character-nav-li">
                <div class="charcter-nav-navIcon" data-job="mafia"></div>
              </li>
              <li class="character-nav-li">
                <div class="charcter-nav-navIcon" data-job="doctor"></div>
              </li>
              <li class="character-nav-li">
                <div class="charcter-nav-navIcon" data-job="reporter"></div>
              </li>
              <li class="character-nav-li">
                <div class="charcter-nav-navIcon" data-job="shaman"></div>
              </li>
              <li class="character-nav-li">
                <div class="charcter-nav-navIcon" data-job="christian"></div>
              </li>
              <li class="character-nav-li">
                <div class="charcter-nav-navIcon" data-job="conman"></div>
              </li>
              <li class="character-nav-li">
                <div class="charcter-nav-navIcon" data-job="citizen"></div>
              </li>
              <li class="character-nav-li">
                <div class="charcter-nav-navIcon" data-job="detective"></div>
              </li>
              <li class="character-nav-li">
                <div class="charcter-nav-navIcon" data-job="hidden"></div>
              </li>
            </ui>
          </div>
          <div class="character-nav-backIconWrapper">
            <div class="character-nav-back">
              <p>BACK</p>
            </div>
          </div>
        </div>
        
        <div class="character-cardImageWrapper">
          <div class="character-cardImages">

          </div>
        </div>
        
        <div class="character-detailWrapper">
          <div class="character-job">
            <p>직업</p>
          </div>
          <div class="character-scriptWrapper">
            <div class="character-scripts">
              <p>라라블라 립밥 아주 좋아요</p>
              <p>여름이니까 아이스 커피이</p>
            </div>
            <div class="character-quote">
              <p>"오늘 저녁은 내가 쏜다"</p>
            </div>
          </div>
          <div class="character-skillWrapper">
            <div class="character-skill">
              <p>스킬</p>
            </div>
            <div class="character-skillDetail">
              한턴에 한번 커피를 마실 수 있다
            </div>
          </div>
        </div>
      </div>
    </section>
    <div id="container"></div>
    <script type="module" src="../js/Character/main.js"></script>
